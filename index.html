<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CDN JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <!-- Fim CDN JQuery -->

    <script type="text/javascript" src="./main.js"></script>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Cadastro</title>
</head>
<body>

    <!-- Tela cadastro -->
    <section>
    <div class="cad">

    <!-- Cabeçalho cadastro -->
    <div>
    <a href="https://coursify.me/" target="_blank"> <img src=".\img\logo.svg" class="logo"></a>
    <p class="cadtitle"> Seja bem vindo ao </p>
    <p class="cadtitle2">Coursify.Me Enterprise<p>
    <span class="cadspan">Although the bobcat is rarely seen, it is the most common <br> wildcat in North America.</span>
    </div>
    <!-- Fim Cabeçalho cadastro -->

    <!-- Formulário -->
    <div>
    <div id="menuform" class="menuform">
        <a id="menucad" class="menucad" href="#">Cadastro</a>
        <a id="menulogin" class="menulogin" href="#">Login</a>
    </div>
    
    <form id="formcad" class="formcad">
        <label>
            <input type="text" class="inputcad" placeholder="Nome da Escola">
        </label>
        <label>
            <input type="text" class="inputcad" placeholder="Seu e-mail">
        </label>
        <label>
            <input type="text" class="inputcad" placeholder="Crie uma senha">
        </label>
    
        <div class="divfone">
        <select class="prefx-fone">
            <option value="+55">+55</option>
            <option value="+93">+93</option>
            <option value="+27">+27</option>
        </select>
        <label>
            <input type="text" class="fone" placeholder="00 00000-0000">
        </label>
      </div>
      
         <button class="submitcad">Cadastrar</button>
        </label>
     
         </form>

    </div>
    <!-- Fim Formuário -->
    </div>
    </section>
    <!-- Fim Tela cadastro -->

</body>
</html>
